<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop All - Collab Crocs</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="layout-container">
      <header class="header">
        <a href="explore.html" class="logo-link">
          <div class="logo-icon">
            <svg
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2 class="logo-text">Collab Crocs</h2>
        </a>
        <div class="header-actions">
          <nav class="nav-desktop">
            <a class="nav-link" href="explore.html">Home</a>
            <a class="nav-link active" href="index.html">Shop All</a>
            <a class="nav-link" href="index.html?filter=new">New Arrivals</a>
            <a class="nav-link" href="index.html?filter=sale">Sale</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </nav>
          <div class="desktop-search-container">
            <div class="search-input-group">
              <div class="search-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                  ></path>
                </svg>
              </div>
              <input
                id="searchInput"
                placeholder="Search..."
                class="form-input search-input"
              />
            </div>
          </div>
          <div class="header-icon-buttons">
            <button
              id="searchIconMobileButton"
              class="icon-button mobile-search-trigger"
              aria-label="Open Search"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18px"
                height="18px"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                ></path>
              </svg>
            </button>
            <button class="icon-button user-account-button" aria-label="User Account">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 256 256"
              >
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </button>
            <button class="icon-button" aria-label="Shopping Bag">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 256 256"
              >
                <path
                  d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                ></path>
              </svg>
            </button>
          </div>
          <button
            id="mobileMenuButton"
            aria-label="Open Menu"
            class="mobile-menu-button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20px"
              height="20px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,88H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"
              ></path>
            </svg>
          </button>
        </div>
      </header>
      <div id="searchInputMobileContainer" class="mobile-search-bar hidden">
        <input
          id="searchInputMobile"
          placeholder="Search products..."
          class="form-input"
        />
      </div>
      <nav id="mobileMenu" class="mobile-menu">
        <a class="mobile-nav-link" href="explore.html">Home</a>
        <a class="mobile-nav-link active" href="index.html">Shop All</a>
        <a class="mobile-nav-link" href="index.html?filter=new"
          >New Arrivals</a
        >
        <a class="mobile-nav-link" href="index.html?filter=sale">Sale</a>
        <a class="mobile-nav-link" href="contact.html">Contact</a>
      </nav>

      <main class="main-content">
        <div class="content-wrapper page-container">
          <div class="page-header">
            <h1 id="productsTitle" class="page-title">All Products</h1>
          </div>
          <div class="filter-bar">
            <button data-filter="all" class="filter-button">All</button>
            <button data-filter="men" class="filter-button">Men</button>
            <button data-filter="women" class="filter-button">Women</button>
            <button data-filter="kids" class="filter-button">Kids</button>
            <button data-filter="accessories" class="filter-button">
              Accessories
            </button>
            <button data-filter="designer" class="filter-button xs-hidden">
              Designer
            </button>
            <button data-filter="limited" class="filter-button xs-hidden">
              Limited
            </button>
            <button data-filter="artist" class="filter-button sm-hidden">
              Artist
            </button>
            <button data-filter="themed" class="filter-button sm-hidden">
              Themed
            </button>
            <button data-filter="new" class="filter-button">New</button>
            <button data-filter="sale" class="filter-button">Sale</button>
          </div>
          <div id="productGrid" class="product-grid"></div>
          <div id="noResults" class="no-results hidden">
            <p>No products found matching your criteria.</p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-links">
            <a class="footer-link" href="#">About Us</a>
            <a class="footer-link" href="contact.html">Contact</a>
            <a class="footer-link" href="#">Privacy Policy</a>
            <a class="footer-link" href="#">Terms of Service</a>
          </div>
          <p class="footer-copyright">
            Â© 2024 Collab Crocs. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
    <script src="products.js"></script>
    <script src="index.js"></script>
  </body>
</html>
