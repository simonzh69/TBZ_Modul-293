    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const productGrid = document.getElementById("productGrid");
        const productsTitle = document.getElementById("productsTitle");
        const noResultsDiv = document.getElementById("noResults");
        let currentFilter = "all";
        let currentSearchTerm = "";

        const params = new URLSearchParams(window.location.search);
        const initialFilter = params.get("filter");
        if (initialFilter) {
          currentFilter = initialFilter.toLowerCase();
        }

        function updateProductsTitle(filter) {
          let titleText = "All Products";
          if (filter !== "all" && filter) {
            titleText = `${
              filter.charAt(0).toUpperCase() + filter.slice(1)
            } Products`;
          }
          if (currentSearchTerm) {
            titleText =
              `Search results for "${currentSearchTerm}"` +
              (filter !== "all" && filter ? ` in ${filter}` : "");
          }
          productsTitle.textContent = titleText;
        }

        function displayProducts() {
          productGrid.innerHTML = "";
          const filteredProducts = products.filter((product) => {
            const productCategories = product.category.toLowerCase().split(" ");
            const matchesCategory =
              currentFilter === "all" ||
              productCategories.includes(currentFilter);
            const matchesSearch =
              !currentSearchTerm ||
              product.name.toLowerCase().includes(currentSearchTerm) ||
              product.description.toLowerCase().includes(currentSearchTerm) ||
              productCategories.some((cat) => cat.includes(currentSearchTerm));
            return matchesCategory && matchesSearch;
          });

          if (filteredProducts.length === 0) {
            noResultsDiv.classList.remove("hidden");
          } else {
            noResultsDiv.classList.add("hidden");
          }

          filteredProducts.forEach((product) => {
            const productCard = `
                        <a href="detail.html?id=${
                          product.id
                        }" class="product-card flex flex-col gap-2 sm:gap-3 pb-3 group rounded-lg hover:bg-[#261c1c] p-2 transition-all" data-category="${product.category.toLowerCase()}">
                            <div class="product-image-container">
                                <img src="${product.image}" alt="${
              product.name
            }">
                            </div>
                            <div>
                                <p class="text-white text-xs sm:text-sm md:text-base font-medium leading-normal group-hover:text-[#e92932] truncate">${
                                  product.name
                                }</p>
                                <p class="text-[#b89d9f] text-xs sm:text-sm font-normal leading-normal">${
                                  product.price
                                }</p>
                            </div>
                        </a>
                    `;
            productGrid.innerHTML += productCard;
          });
          updateProductsTitle(currentFilter);
        }

        const filterButtons = document.querySelectorAll(".filter-button");
        filterButtons.forEach((button) => {
          if (button.dataset.filter === currentFilter) {
            button.classList.remove("bg-[#382929]");
            button.classList.add("bg-[#e92932]");
          } else {
            button.classList.remove("bg-[#e92932]");
            button.classList.add("bg-[#382929]");
          }
          button.addEventListener("click", function () {
            currentFilter = this.dataset.filter;
            filterButtons.forEach((btn) => {
              btn.classList.remove("bg-[#e92932]");
              btn.classList.add("bg-[#382929]");
            });
            this.classList.remove("bg-[#382929]");
            this.classList.add("bg-[#e92932]");
            displayProducts();
          });
        });

        const searchInput = document.getElementById("searchInput");
        const searchInputMobile = document.getElementById("searchInputMobile");
        const searchInputMobileContainer = document.getElementById(
          "searchInputMobileContainer"
        );
        const searchIconMobileButton = document.getElementById(
          "searchIconMobileButton"
        );

        function handleSearch(event) {
          currentSearchTerm = event.target.value.toLowerCase();
          displayProducts();
        }

        if (searchInput) searchInput.addEventListener("input", handleSearch);
        if (searchInputMobile)
          searchInputMobile.addEventListener("input", handleSearch);
        if (searchIconMobileButton && searchInputMobileContainer) {
          searchIconMobileButton.addEventListener("click", function () {
            searchInputMobileContainer.classList.toggle("hidden");
            if (!searchInputMobileContainer.classList.contains("hidden")) {
              searchInputMobile.focus();
            }
          });
        }

        displayProducts();
      });

      const mobileMenuButton = document.getElementById("mobileMenuButton");
      const mobileMenu = document.getElementById("mobileMenu");
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
        });
      }
    </script>
